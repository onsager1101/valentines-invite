<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root {
      --bg: #fff;
      --fg: #000;
      --muted: rgba(0,0,0,.6);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--fg);

      /* “tech basic” monospace everywhere */
      font-family: "IBM Plex Mono", ui-monospace, monospace;


      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* IMPORTANT: buttons/inputs often use a different default font unless forced */
    button, input, textarea, select {
      font: inherit;     /* makes them match the prompt font */
      color: inherit;
    }

    /* Top-left layout */
    .wrap {
      padding: 28px;
      max-width: 760px;
    }

    .screen { display: none; }
    .screen.active { display: block; }

    .prompt {
      margin: 0 0 16px;
      font-size: 1.25rem;
      line-height: 1.55;

      /* no “box” edges */
      border: none;
      outline: none;
      background: transparent;
    }

    .btns {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      margin: 0 0 18px;
    }

    /* Text-only buttons: no borders, no rounding, no boxes */
    .btn {
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    .btn:hover { opacity: .7; }
    .btn:active { opacity: .55; }

    /* Optional: remove focus ring edges; still shows via underline + opacity */
    .btn:focus { outline: none; }

    .small {
      color: var(--muted);
      font-size: 0.95rem;
      margin-top: 6px;
    }

    img {
      margin-top: 14px;
      width: min(520px, 92vw);
      max-width: 520px;
      display: block;

      /* no edges/rounding */
      border: none;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- Screen 1 -->
    <section id="s1" class="screen active">
      <p class="prompt">
        Ashlyn, you asked for a valentines day card. This is better.<br>
        Will you be my valentine?
      </p>

      <div class="btns">
        <button class="btn" id="s1-yes" type="button">Yes</button>
        <button class="btn" id="s1-maybe" type="button">Maybe</button>
      </div>
    </section>

    <!-- Screen 2 -->
    <section id="s2" class="screen">
      <p class="prompt">Seriously?</p>

      <div class="btns">
        <button class="btn" id="s2-yes" type="button">Yes</button>
        <button class="btn" id="s2-maybe" type="button">Maybe</button>
      </div>
    </section>

    <!-- Screen 3 -->
    <section id="s3" class="screen">
      <p class="prompt">Wonderful. <br>
      See you then.
      </p>
      <img src="Evite.jpg" alt="Valentine invite image" />
      <p class="small">(You can close this tab now.)</p>
    </section>
  </main>

  <script>
    function show(id) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // Screen 1 -> Screen 2 (either click)
    document.getElementById("s1-yes").onclick = () => show("s2");
    document.getElementById("s1-maybe").onclick = () => show("s2");

    // Screen 2 -> Screen 3 (either click)
    document.getElementById("s2-yes").onclick = () => show("s3");
    document.getElementById("s2-maybe").onclick = () => show("s3");
  </script>
</body>
</html>
